<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./regist.js" defer></script>
  </head>
  <body>
    <main style="font-size: 1rem">
      <h1>회원 가입</h1>
      <form action="./list.html" method="post">
        <div class="form-group">
          <label for="userid">아이디</label>
          <input
            type="text"
            maxlength="20"
            name="userid"
            id="userid"
            placeholder="아이디를 입력하세요"
          />
        </div>

        <div class="form-group">
          <label for="userpw">비밀번호</label>
          <input
            type="password"
            name="userpw"
            maxlength="20"
            id="userpw"
            placeholder="비밀번호를 입력하세요"
          />
        </div>

        <div class="form-group">
          <label for="userpw_re">비밀번호 확인</label>
          <input
            type="password"
            name="userpw_re"
            maxlength="20"
            id="userpw_re"
            placeholder="다시 비밀번호를 입력하세요"
          />
        </div>

        <div class="form-group">
          <label for="email">이메일</label>
          <input
            type="email"
            maxlength="100"
            name="email"
            id="email"
            placeholder="이메일을 입력하세요"
          />
        </div>

        <div class="form-group">
          <label for="hp">연락처</label>
          <input
            type="tel"
            name="hp"
            maxlength="11"
            placeholder="01000000000"
            id="hp"
          />
        </div>

        <div class="form-group">
          <label for="cop_ph">회사 전화번호</label>
          <input
            type="tel"
            name="cop_ph"
            maxlength="11"
            placeholder="0000000000"
            id="cop_ph"
          />
        </div>

        <div class="form-group">
          <label for="cop">회사명</label>
          <input
            type="text"
            name="cop"
            maxlength="11"
            placeholder="Hyundai"
            id="cop"
          />
        </div>

        <button type="submit">가입하기</button>
        <!--누르면 action으로 간다-->

        <p class="footer-text">
          이미 계정이 있으신가요? <a href="./login.html">로그인</a>
        </p>
      </form>
    </main>
  </body>
</html>
